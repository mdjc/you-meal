<div class="container">
	<h2>Suggest me a:</h2>
	<button type="button" class="btn btn-default btn-lg" ng-click="vm.loadBreakfast()">Breakfast</button>
	<button type="button" class="btn btn-default btn-lg" ng-click="vm.loadLunch()">Lunch</button>
	<button type="button" class="btn btn-default btn-lg" ng-click="vm.loadDinner()">Dinner</button>	
	<div class="alert alert-{{vm.alert.type}}" role="alert" ng-if="vm.alert.message">{{vm.alert.message}}</div>			
	<div ng-show="vm.meal.description" class="panel panel-default text-center">
  		<div class="panel-body">
    		<h3>{{vm.meal.description}}</h3>
  		</div>
	</div>
</div>
